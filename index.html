<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css" integrity="sha512-1PKOgIY59xJ8Co8+NE6FZ+LOAZKjy+KY8iq0G4B3CyeY6wYHN3yt9PW0XpSriVlkMXe40PTKnXrLnZ9+fkDaog==" crossorigin="anonymous" />
    <link rel="stylesheet" href="style.css" />
       <title>Counter</title>
  </head>
  <body>
      <div class="container">
        <i class='fab fa-twitter' style='font-size:36px;color:white;'></i>
        <div class="counter" data-target="12000"></div>
        <span>Twitter Followers</span>
      </div>
      <div class="container">
        <i class='fab fa-youtube' style='font-size:36px;color:white;'></i>
        <div class="counter" data-target="7000"></div>
        <span>Youtube Followers</span>
      </div>
      <div class="container">
        <i class='fab fa-facebook' style='font-size:36px;color:white;'></i>
        <div class="counter" data-target="5000"></div>
        <span>Facebbok Followers</span>
      </div>
    <script src="script.js"></script>
  </body>
</html>
